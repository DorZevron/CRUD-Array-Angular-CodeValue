<div>
  <div class="container">

    <div class="row mt-3 mb-3" style="background-color:cadetblue; color: black;">
      <h1 class="mt-3">My Store</h1>
    </div>

    <div class="row">

      <div class="col-xs-12 col-md-4">
        <button (click)="onNewProductMode()" class="btn btn-success">Add</button>
      </div>

      <div class="col-xs-12 col-md-4">
        <input type="text" placeholder="search products">
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <h2>Product List</h2>
        <app-product *ngFor="let product of products; let i = index" [product]="product" [id]="i"
          (productChanged)="onProductChanged($event)">

        </app-product>
      </div>
      <div class="col-xs-12 col-lg-6">
        <!-- <h2>Product Details</h2> -->
        <app-new-product></app-new-product>

        <!-- <ng-template #updateModeContainer>
          <app-new-product [product]="product">
          </app-new-product>
        </ng-template> -->

      </div>
    </div>
  </div>
</div>
