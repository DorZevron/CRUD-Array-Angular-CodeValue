<div class="col-xs-12 col-lg-6" *ngIf="isToDisplayForm">
  <h2>{{formTitle}} Product</h2>

  <form [formGroup]="newProductForm" (ngSubmit)="onFormSubmitted()">


    <div class="form-group">
      <label class="form-label" for="name">name: </label>
      <input class="form-control" type="text" id="name" formControlName="name">
    </div>


    <div class="form-group">
      <label class="form-label" for="description">description: </label>
      <input class="form-control" type="text" id="description" formControlName="description">
    </div>


    <div class="form-group">
      <label class="form-label" for="price">price: </label>
      <input class="form-control" type="number" id="price" formControlName="price">
    </div>


    <div class="form-group">
      <label class="form-label" for="image">image: </label>
      <input class="form-control" type="text" id="image" formControlName="image">
    </div>

    <button class="btn btn-primary mt-3" type="submit" [disabled]="newProductForm.invalid">{{this.product ? 'Save ' : 'Create New '}}Product  </button>
  </form>
</div>
